<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Plus</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <img src="images/logo.png" alt="SheCodes Plus logo">
    <h1>Forms</h1>
    <h3>Challenge 1</h3>
    <p>When clicking this button, alert "Hooray!"</p>
    <button id="click-button">Click me</button>
    <h3>Challenge 2</h3>
    When submitting the form, alert the value of the password input.
    <form>
        <input id="password-input" type="password" placeholder="Enter your password">
        <input type="submit" value="Sign up" id="sign-button" >
    </form>
    <h3>Challenge 3</h3>
    <p>When submitting the form, alert the value of the username and email inputs</p>
    <form>
        <input id="username-id" type="text" placeholder="Username">
        <input id="email-id" type="text" placeholder="Email address">
        <input id="sign-id" type="submit" value="Sign up">
    </form>
    <script src="src/index.js"></script>
</body>
 </html>
